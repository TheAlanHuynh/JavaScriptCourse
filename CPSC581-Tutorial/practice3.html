<!DOCTYPE html>
<html>
  <head>
    <title>CPSC 581 Example 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(document).click(function (event) {
          let dot = $("#dot").clone().appendTo("body");
          let x = event.pageX;
          let y = event.pageY;
          console.log(event.pageX, event.pageY);
          $(dot).css("left", x);
          $(dot).css("top", y);
        });
      });
    </script>
  </head>
  <body>
    <div
      id="dot"
      style="position: absolute; background: red; width: 10px; height: 10px"
    ></div>
  </body>
</html>
