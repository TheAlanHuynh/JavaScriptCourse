<!DOCTYPE html>
<html>
  <head>
    <title>CPSC 581 Example 5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
      let posX = 120;
      $(document).ready(function () {
        $("button#left").click(function (event) {
          posX -= 10;
          $("#ryu").css("left", posX + "px");
        });
        $("button#right").click(function (event) {
          posX += 10;
          $("#ryu").css("left", posX + "px");
        });
      });
    </script>
  </head>
  <body>
    <img
      style="width: 500px"
      src="https://pbs.twimg.com/media/EVLyO8VVAAIt1ru.jpg:large"
    />
    <img
      id="ryu"
      style="width: 50px; position: absolute; left: 120px; top: 150px"
      src="https://www.fightersgeneration.com/np5/char/ssf2hd/ryu-hdstance.gif"
    />
    <button id="left">Left</button>
    <button id="right">Right</button>
  </body>
</html>
